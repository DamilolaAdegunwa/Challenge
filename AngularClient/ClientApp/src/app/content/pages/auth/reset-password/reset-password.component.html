<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">Actualizar Contraseña</h3>
		<!--<div class="m-login__desc">Ingresar :</div>-->
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->

	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Usuario</mat-label>
				<input matInput name="Username" placeholder="Usuario" autocomplete="off"
					   [(ngModel)]="model.Username" #email="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Contraseña Actual</mat-label>
				<input matInput minlength="4" type="password" name="OldPassword" placeholder="Contraseña Actual" autocomplete="off"
					   [(ngModel)]="model.OldPassword" #OldPassword="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Nueva Contraseña</mat-label>
				<input matInput minlength="4" type="password" name="Password" placeholder="Nueva Contraseña" autocomplete="off"
					   [(ngModel)]="model.Password" #Password="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Confirmar Contraseña</mat-label>
				<input matInput minlength="4" type="password" name="ConfirmPassword" placeholder="Confirmar Contraseña" autocomplete="off"
					   [(ngModel)]="model.ConfirmPassword" #ConfirmPassword="ngModel" required>
			</mat-form-field>
		</div>


	</form>

	<!--end::Form-->
	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<m-spinner-button [options]="spinner" (click)="submit()">Guardar</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
